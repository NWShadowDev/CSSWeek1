<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <title>Shadow's Vector Gallery</title>
</head>
<body>
  <header>Shadow's Vector Gallery</header>
  <div id="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">Gallery(TBA)</a></li>
    <li><a href="#">Cart(1)</a></li>
    <li><a href="#">Contact Us</a></li>
  </div>
  <div id="main">
    <img src="img/wolf.png" alt="WolfHead" />
    <div id="sizeAndInfo">
      <h4>Size Options</h4>
      <select name="sizeOptions">
        <option value="icon">Icon (50x50)</option>
        <option value="profile">Profile Photo (Facebook)(170x170)</option>
        <option value="mobile">Mobile Wallpaper (750x1334)</option>
        <option value="wallpaper">Wallpaper (1024x768)</option>
      </select>
      <h3>More Information</h3>
      <ul>
        <li><strong>Program used</strong>: Sketch(Mac Only)</li>
        <li><strong>File Type</strong>: PNG</li>
        <li><strong>Art Style</strong>: Vector</li>
        <li><strong>Tags</strong>: Wolf, vector, Black, White</li>
      </ul>
      <button type="button" name="addtoCart"></button>
    </div>
  </div>
</body>
</html>
